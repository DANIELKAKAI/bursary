<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Register</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="assets/img/cdf-logo.png" rel="icon">
  <link href="assets/img/cdf-logo.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
    rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/animate.css/animate.min.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="assets/css/style.css" rel="stylesheet">

</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top">
    <div class="container d-flex align-items-center justify-content-between">
      <a href="home.html" class="logo">
        <img src="assets/img/cdf-logo.png" alt="" class="img-fluid">IJARA
      </a>
    </div>
  </header><!-- End Header -->

  <main id="main">
    <section class="contact section-bg">
    </section>
    <section class="contact section-bg">
      <div class="container">

        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="section-title">
              <p class="text-center">Register</p>
            </div>
            <form id="register-form" role="form" class="php-email-form">
              <div class="row">
                <div class="form-group mt-3">
                  <input type="email" class="form-control" name="email" placeholder="Enter Your Email" required>
                </div>
                <div class="form-group mt-3">
                  <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                    required>
                </div>
                <div class="form-group mt-3">
                  <input type="password" class="form-control" id="password2" name="password2"
                    placeholder="Re-enter Password" required>
                  <p id="password-error" style="color: red;"></p>
                </div>

                <div class="text-center mt-3">
                  <button onclick="register()" type="submit">Register</button>
                </div>
                <div class="text-center mt-3">
                  <a href="login.html">Already Have an Account, Click here to Log In</a>
                </div>
            </form>
          </div>
        </div>
      </div>
    </section><!-- End Contact Section -->

  </main><!-- End #main -->



  <!-- Vendor JS Files -->
  <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>

  <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>
  <script src="assets/js/firebase.js"></script>

  <script>
    const passwordInput = document.getElementById('password');
    const password2Input = document.getElementById('password2');
    const passwordError = document.getElementById('password-error');

    password2Input.addEventListener('input', () => {
      const password = passwordInput.value;
      const password2 = password2Input.value;

      if (password === password2) {
        passwordError.textContent = '';
      } else {
        passwordError.textContent = "Passwords don't match";
      }
    });
  </script>

</body>

</html>
