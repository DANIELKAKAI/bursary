    <script>
        const countySelect = document.getElementById("counties");
        const subcountySelect = document.getElementById("subcounties");

        const subcountiesByCounty = {
            "Baringo": ["Baringo Central", "Baringo North", "Baringo South", "Eldama Ravine", "Mogotio", "Tiaty"],
            "Bomet": ["Bomet Central", "Bomet East", "Chepalungu", "Konoin"],
            "Bungoma": ["Bungoma Central", "Bungoma East", "Bungoma North", "Bungoma South", "Kanduyi", "Kimilili", "Mt. Elgon", "Sirisia"],
            // Continue with the rest of the counties
            "Uasin Gishu": ["Ainabkoi", "Kapseret", "Kesses", "Moiben", "Soy", "Turbo"],
            "Vihiga": ["Emuhaya", "Hamisi", "Luanda", "Sabatia", "Vihiga"],
            "Wajir": ["Eldas", "Tarbaj", "Wajir East", "Wajir North", "Wajir South", "Wajir West"],
            "West Pokot": ["Kacheliba", "Pokot Central", "Pokot North", "Pokot South"],
        };

        countySelect.addEventListener("change", () => {
            const selectedCounty = countySelect.value;
            subcountySelect.innerHTML = '<option value="" disabled selected>Select a sub-county</option>';

            if (selectedCounty) {
                subcountySelect.disabled = false;
                const subcounties = subcountiesByCounty[selectedCounty];

                subcounties.forEach(subcounty => {
                    const option = document.createElement("option");
                    option.value = subcounty.toLowerCase();
                    option.text = subcounty;
                    subcountySelect.appendChild(option);
                });
            } else {
                subcountySelect.disabled = true;
            }
        });
    </script>
    <script>
        const institution = document.getElementById("institution");
        const institutionName = document.getElementById("institution-name");

        const institutions = {
            university: [
                "University of Nairobi",
                "Kenyatta University",
                "Moi University",
                "Egerton University",
                "Jomo Kenyatta University of Agriculture and Technology",
                // Add more university institutions as needed
            ],
            tvet: [
                "Kenya Technical Trainers College",
                "Technical University of Kenya",
                "Rift Valley Institute of Science and Technology",
                "Eldoret National Polytechnic",
                "Coast Institute of Technology",
                // Add more TVET institutions as needed
            ],
            college: [
                "Kenya Medical Training College",
                "Kisumu Polytechnic",
                "Nairobi Technical Training Institute",
                "Thika Technical Training Institute",
                // Add more college institutions as needed
            ],
            // Add more institution types and their respective arrays
        };

        institution.addEventListener("change", () => {
            const _institution = institution.value;
            institutionName.innerHTML = '<option value="" disabled selected>Select Institution Name</option>';

            if (_institution) {
                institutionName.disabled = false;
                const institutionNames = institutions[_institution];

                institutionNames.forEach(name => {
                    const option = document.createElement("option");
                    option.value = name.toLowerCase();
                    option.text = name;
                    institutionName.appendChild(option);
                });
            } else {
                institutionName.disabled = true;
            }
        });
