    <main id="main">

                <div class="section-title">
                    <h2 class="text-center">Upload Documents</h2>
                    <p class="text-center">Upload Documents</p>
                </div>

                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <form action="" method="post" role="form" class="php-email-form">
                            <div class="row">
                                <div class="col-md-6 form-group my-2">
                                    <label class="fw-bold text-dark">Passport Photo:</label>
                                    <input type="file" id="" name="passport" accept="image/*,.pdf" class="form-control"
                                        required>
                                </div>
                                <div class="col-md-6 form-group my-2">
                                    <label class="fw-bold text-dark">Birth certificate:</label>
                                    <input type="file" id="" name="birth" accept="image/*,.pdf" class="form-control"
                                        required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 form-group my-2">
                                    <label class="fw-bold text-dark">Latest Fee Structure:</label>
                                    <input type="file" id="" name="fee" accept="image/*,.pdf" class="form-control"
                                        required>
                                </div>
                                <div class="col-md-6 form-group my-2">
                                    <label class="fw-bold text-dark">Last Semester Transcript:</label>
                                    <input type="file" id="" name="result" accept="image/*,.pdf" class="form-control"
                                        required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 form-group my-2">
                                    <label class="fw-bold text-dark">Admission Letter:</label>
                                    <input type="file" id="" name="id" accept="image/*,.pdf" class="form-control"
                                        required>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-md-6 form-group my-2">
                                    <label class="fw-bold text-dark">Student ID:</label>
                                    <input type="file" id="" name="id" accept="image/*,.pdf" class="form-control"
                                        required>
                                </div>
                                <div class="col-md-6 form-group my-2">
                                    <label class="fw-bold text-dark">National ID:</label>
                                    <input type="file" id="" name="id" accept="image/*,.pdf" class="form-control"
                                        required>
                                </div>

                            </div>
                            <div class="row">

                                <div class="col-md-6 form-group my-2">
                                    <label class="fw-bold text-dark">Parent copy of Identity card:</label>
                                    <input type="file" id="" name="id" accept="image/*,.pdf" class="form-control"
                                        required>
                                </div>
                                <div class="col-md-6 form-group my-2">
                                    <label class="fw-bold text-dark">Parent(s) Death Certificates ( If Orphan ):</label>
                                    <input type="file" id="" name="parent-death-cert" accept="image/*,.pdf"
                                        class="form-control" required>
                                </div>
                            </div>


                            <div class="row justify-content-center">
                                <div class="col-md form-group">
                                    <div class="text-center">
                                        <button type="submit">Save</button>
                                    </div>
                                </div>
                            </div>
                    </div>
                    </form>
                </div>
            </div>

    <!-- Template Main JS File -->
    <script src="assets/js/main.js"></script>
    <script>
        const fileInputs = document.querySelectorAll('.form-control');

        fileInputs.forEach(fileInput => {
            fileInput.addEventListener('change', () => {
                if (fileInput.files.length > 0) {
                    fileInput.classList.add('green-highlight');
                } else {
                    fileInput.classList.remove('green-highlight');
                }
            });
        });
    </script>
